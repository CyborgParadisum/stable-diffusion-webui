    build:
      context: .
      dockerfile: Dockerfile
    runtime: nvidia
    restart: unless-stopped
    working_dir: /app
    volumes:
      - /home/peng/miniconda3:/home/peng/miniconda3
      - ./entrypoint.sh:/entrypoint.sh
      - ../../:/app/
    command: make run
    ports:
      - "17860:17860"
    entrypoint: /entrypoint.sh
